<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/general-styles.css">
    <link rel="stylesheet" href="../css/styleLogin.css">
    <title>Iniciar sesión</title>
</head>
<body>
    <div id="splash">
        <img src="../img/logo1-loading.gif" alt="Cargando..." >
    </div>

    <div class="mainContainer">
        <div>
            <img src="../img/img1.jpeg" alt="ImagenLogin" class="imgLogin">
        </div>
        <div class="rightContainer">
            <div class="logomasbox">
                <div class="logoUE">
                    <img src="../img/UE.png" alt="Logo de la Universidad" class="imgUE">
                </div>
                <div class="bloqueLogin">
                    <h1 class="iniciarSesionTexto">Iniciar Sesión</h1>
                    <form class="formLogin">
                        <input type="text" class="numExpediente" placeholder="Número de Expediente">
                        <input type="password" class="password" placeholder="Contraseña">
                        <span class="mensaje">&nbsp;</span>
                        <button type="submit" class="btnLogin">Continuar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="../js/constantes.js"></script>
<script src="../js/check-session.js"></script>
<script src="../js/loginjs.js"></script>
</html>
