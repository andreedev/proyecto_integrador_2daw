<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrocinadores</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/general-styles.css">
    <link rel="stylesheet" href="../css/admin-patrocinadores.css">
    <link rel="stylesheet" href="../css/menu-admin.css">
    <link rel="stylesheet" href="../css/utils.css">
</head>
<body>
    <div id="splash">
        <img src="../img/logo-loading.gif" alt="Cargando...">
    </div>
    <div class="admin-super-container">
        <menu-admin></menu-admin>
        <div class="admin-page-content">
            <div class="admin-header">
                <div class="admin-header-module-info-container">
                    <p class="admin-module-name">Gestión de Patrocinadores</p>
                    <span class="admin-module-description">Administra los patrocinadores del evento</span>
                </div>
                <div class="admin-header-module-actions-container">
                    <div class="admin-header-main-action-button" id="btnAgregar">
                        <span class="icono-agregar"></span>
                        <span>Agregar Patrocinador</span>
                    </div>
                </div>
            </div>
            <div class="admin-content">
                <div class="d-grid grid-template-columns-1 grid-xs-template-columns-2 grid-md-template-columns-3 gap-24px" id="contenedorPatrocinadores">
                </div>
            </div>
        </div>
    </div>


    <div class="modal hidden-force">
        <div class="contenedorModalEditar">
            <div class="header d-flex align-items-center justify-space-between px-24px py-16px">
                <p class="editarPatrocinador fs-20px fw-600" id="modalText">Editar Patrocinador</p>
                <span class="icon-close d-block w-24px h-24px bg-neutral-01 cursor-pointer close-modal"></span>
            </div>
            <div class="datosEditarPatrocinador">
                <label for="nombrePatrocinador">Nombre del Patrocinador:</label>
                <input type="text" id="nombrePatrocinador" class="nombrePatrocinador" name="nombrePatrocinador">
                <span class="mensajeErrorInputPatrocinador" id="mensajeErrorInput"></span>

                <label for="imageInput">Logo del Patrocinador:</label>
                <div id="imageDropZone" class="inputContenido">
                    <input type="file" id="imageInput" name="logoPatrocinador" accept="image/png, image/jpg, image/svg" hidden>
                    <div class="contenidoInput">
                        <div class="iconoImagen">
                            <span class="icon-upload d-block w-24px h-24px bg-neutral-01"></span>
                        </div>
                    </div>
                </div>
                <div class="formatoAceptado">
                    <span class="textoInfo">Formatos aceptados: PNG, JPG,SVG. Tamaño máximo:5MB</span>
                </div>
                <div id="archivoAceptado" class="archivo-aceptado hidden-force">
                    <div class="d-flex align-items-center px-16px py-8px bg-success-04 min-w-1px flex-shrink-1 gap-12px">
                        <div class="iconoContainer bg-success-03 p-8px d-flex justify-center align-items-center ">
                            <span class="icon-small-check w-24px h-24px bg-neutral-02 d-flex"></span>
                        </div>
                        <div class="datosArchivo flex-grow-1 min-w-0">
                            <div id="nombreArchivo" class="archivo-nombre text-truncate">archivo_ejemplo_JPG_500kB.jpg</div>
                            <div id="tamanioArchivo" class="archivo-tamanio">1.53 MB</div>
                        </div>
                        <span class="icon-close d-block w-24px h-24px bg-neutral-01 cursor-pointer" id="btnEliminarArchivo"></span>
                    </div>
                </div>
                <span id="mensajeError" class="text-error-02 fs-14px"></span>
                <div class="contenedorBotones">
                    <button class="botonCancelarEdicion close-modal">Cancelar</button>
                    <button id="btnConfirmar" class="botonGuardarCambios">Confirmar</button>
                </div>
            </div>
        </div>
    </div>


    <dialog id="deleteConfirmationDialog">
        <div class="deleteConfirmation d-flex flex-column align-items-center justify-center px-24px py-32px">
            <span class="textoConfirmacion">¿Estás seguro de que deseas eliminar este patrocinador?</span>
            <div class="d-flex-two-columns-responsive">
                <div class="secondary-button-01  close-modal" >Cancelar</div>
                <div class="primary-button-02" id="btnConfirmarEliminar">Eliminar</div>
            </div>
        </div>
    </dialog>


    <script src="../js/api-service.js"></script>
    <script src="../js/check-session.js"></script>
    <script src="../js/menu-admin.js"></script>
    <script src="../js/admin-patrocinadores.js"></script>
</body>
</html>
