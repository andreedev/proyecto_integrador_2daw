<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gala - Ediciones Anteriores</title>
    <link rel="stylesheet" href="../css/general-styles.css">
    <link rel="stylesheet" href="../css/menu-admin.css">
    <link rel="stylesheet" href="../css/admin-edicionesAnteriores.css">
</head>

<body>
    <div id="splash">
        <img src="../img/logo1-loading.gif" alt="Cargando...">
    </div>
    <div class="admin-super-container">
        <menu-admin></menu-admin>
        <div class="admin-page-content">
            <div class="admin-header">
                <div class="admin-header-module-info-container">
                    <p class="admin-module-name">Ediciones Anteriores</p>
                    <span class="admin-module-description">Gestiona las ediciones anteriores</span>
                </div>
                <div class="admin-header-module-actions-container">
                    <div class="admin-header-main-action-button btn-create" >
                        <span class="icono-agregar"></span>
                        <span>Crear edición anterior</span>
                    </div>
                </div>
            </div>
            <div class="admin-content">
                <div class="editions-grid">
                    <!-- Edición 2025 -->
                    <div class="edition-card">
                        <div class="edition-header">
                            <h2 class="edition-title">Edición 2025</h2>
                            <div class="edition-actions">
                                <button title="Editar"><span class="icon-users"><img src="../img/icon/PencilIcon.svg"></span></button>
                                <button title="Eliminar"><span class="icon-trophy"><img src="../img/icon/TrashIcon.svg"></span></button>
                            </div>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-box">
                                <div class="stat-icon">
                                    <img src="../img/icon/UserIcon.svg" alt="Participantes">
                                </div>
                                <div>
                                    <div class="stat-label">Participantes</div>
                                    <div class="stat-value">45</div>
                                </div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-icon">
                                    <img src="../img/icon/TrophyIcon.svg" alt="Ganadores">
                                </div>
                                <div>
                                    <div class="stat-label">Ganadores</div>
                                    <div class="stat-value">2</div>
                                </div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-icon">
                                    <img src="../img/icon/ImageIcon.svg" alt="Imágenes">
                                </div>
                                <div>
                                    <div class="stat-label">Imágenes</div>
                                    <div class="stat-value">3</div>
                                </div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-icon">
                                    <img src="../img/icon/TablerMovieIcon.svg" alt="Videos">
                                </div>
                                <div>
                                    <div class="stat-label">Videos</div>
                                    <div class="stat-value">2</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Edición 2024 -->
                    <div class="edition-card">
                        <div class="edition-header">
                            <h2 class="edition-title">Edición 2024</h2>
                            <div class="edition-actions">
                                <button title="Editar"><span class="icon-users"><img src="../img/icon/PencilIcon.svg"></span></button>
                                <button title="Eliminar"><span class="icon-trophy"><img src="../img/icon/TrashIcon.svg"></span></button>
                            </div>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-box">
                                <div class="stat-icon">
                                    <img src="../img/icon/UserIcon.svg" alt="Participantes">
                                </div>
                                <div>
                                    <div class="stat-label">Participantes</div>
                                    <div class="stat-value">38</div>
                                </div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-icon">
                                    <img src="../img/icon/TrophyIcon.svg" alt="Ganadores">
                                </div>
                                <div>
                                    <div class="stat-label">Ganadores</div>
                                    <div class="stat-value">1</div>
                                </div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-icon">
                                    <img src="../img/icon/ImageIcon.svg" alt="Imágenes">
                                </div>
                                <div>
                                    <div class="stat-label">Imágenes</div>
                                    <div class="stat-value">12</div>
                                </div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-icon">
                                    <img src="../img/icon/TablerMovieIcon.svg" alt="Videos">
                                </div>
                                <div>
                                    <div class="stat-label">Videos</div>
                                    <div class="stat-value">12</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="../js/constantes.js"></script>
    <script src="../js/menu-admin.js"></script>
    <script src="../js/check-session.js"></script>
    <script src="../js/admin-ediciones-anteriores.js"></script>
</body>

</html>
