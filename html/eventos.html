<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/general-styles.css">
    <link rel="stylesheet" href="../css/eventos.css">
    <link rel="stylesheet" href="../css/utils.css">

    <script src="../js/common.js"></script>
    <script src="../js/api-service.js"></script>
    <script src="../js/check-session.js"></script>
</head>
<body>
    <home-header></home-header>

    <div class="page-content">
        <div class="header-eventos">
            <span class="bg-color"></span>
            <h1 class="title-header">Eventos</h1>
            <div class="redirect-home">
                <span class="icon-home" id="iconHome"></span>
                <span class="text">> Eventos</span>
            </div>
        </div>
        <div class="all-events">
            <span class="title">Todos los eventos</span>
        </div>

        <!-- BLOQUE LISTADO DE EVENTOS -->
        <main class="events-list">

            <div class="event-post" id="eventPost">
                <img class="img-evento" id="imgEvento" src="../img/red-white-photo-white-black-camera.jpg" alt="Imagen evento 1">
                <div class="event-post-content">
                    <div class="event-icon-hora-fecha">
                        <div class="icon-fecha">
                            <span class="icon-calendario"></span>
                            <span class="event-hora" id="fechaEvento">15 feb 2026</span>
                        </div>
                        <div class="icon-hora">
                            <span class="icon-reloj"></span>
                            <span class="event-hora" id="horaEvento">10:00 AM</span>
                        </div>
                    </div>
                    <div class="event-title" id="eventTitle">Conferencia sobre innovación tecnológica</div>
                    <div class="event-description" id="eventDescription">Únete a nosotros para una conferencia inspiradora sobre las últimas tendencias en innovación tecnológica. Expertos de la industria compartirán sus conocimientos y experiencias.</div>
                </div>
            </div>

        </main>
    </div>


    <home-footer></home-footer>
   


    <script src="../js/components/header.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/eventos.js"></script>
</body>
</html>
