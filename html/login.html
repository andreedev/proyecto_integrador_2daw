<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/general-styles.css">
    <link rel="stylesheet" href="../css/styleLogin.css">
    <link rel="stylesheet" href="../css/utils.css">
    <title>Iniciar sesión</title>
</head>
<body>
    <div id="splash">
        <img src="../img/logo-loading.gif" alt="Cargando..." >
    </div>

    <div class="mainContainer">
        <div class="leftContainer">
            <img src="../img/red-white-photo-white-black-camera.jpg" alt="Imagen de fondo" class="imgLogin">
        </div>
        <div class="rightContainer">
            <div class="logomasbox">
                <div class="logoUE">
                    <a href="./index.html">
                        <img src="../img/UE.png" alt="Logo de la Universidad" class="imgUE">
                    </a>
                </div>
                <div class="bloqueLogin">
                    <h1 class="iniciarSesionTexto">Iniciar Sesión</h1>
                    <form class="formLogin">
                        <input type="text" class="numExpediente" placeholder="Número de Expediente">
                        <input type="password" class="password" placeholder="Contraseña">
                        <span class="mensaje">&nbsp;</span>
                        <button type="submit" class="btnLogin">Continuar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="../js/common.js"></script>
<script src="../js/api-service.js"></script>
<script src="../js/check-session.js"></script>
<script src="../js/loginjs.js"></script>
</html>
