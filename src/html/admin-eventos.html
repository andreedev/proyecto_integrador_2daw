<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/libraries/air-datepicker.min.css">
    <link rel="stylesheet" href="../css/general-styles.css">
    <link rel="stylesheet" href="../css/menu-admin.css">
    <link rel="stylesheet" href="../css/admin-eventos.css">
    <link rel="stylesheet" href="../css/utils.css">

    <script src="../js/common.js"></script>
    <script src="../js/api-service.js"></script>
    <script src="../js/check-session.js"></script>
</head>
<body>

    <div class="admin-super-container">
        <menu-admin></menu-admin>
        <div class="admin-page-content">
            <div class="admin-header">
                <div class="admin-header-module-info-container">
                    <p class="admin-module-name">Eventos</p>
                    <span class="admin-module-description">Gestiona el itinerario de eventos</span>
                </div>
                <div class="primary-button-01 w-100 w-md-auto px-24px px-md-32px" id="btnOpenModalCrear">Crear evento</div>
            </div>
            <div class="admin-content">

                <div class="box-shadow-01">
                    <div class="date-event border-neutral-06 border-bottom">
                        <div class="buttons-and-calendar h-100">
                            <div class="primary-button-02 h-100" id="hoyBtn">Hoy</div>
                            <date-component
                                    id="filtroFecha" label="Filtrar por fecha"
                            ></date-component>
                        </div>
                    </div>
                    <div id="eventsContainer">

                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <modal-component id="modalVerDetalleEvento" scrollable mobile-full-screen>
        <div class="p-16px d-flex justify-space-between align-items-center modal-ver-detalle-header">
            <h2 class="modal-ver-detalle-title">Detalle del evento</h2>
            <span class="icon-close d-block w-24px h-24px bg-neutral-01 cursor-pointer close-modal"></span>
        </div>

        <div class="d-flex flex-column p-24px gap-16px ">
            <input-component
                    id="nombreEventoInputView" label="Nombre" disabled
            ></input-component>
            <date-component
                    id="fechaEventoInputView"
                    label="Fecha"
                    disabled
            ></date-component>
            <div class="d-flex-two-columns-responsive gap-24px">
                <date-component
                        id="horaInicioEventoInputView"
                        label="Hora de inicio"
                        type="time"
                        disabled
                ></date-component>
                <date-component
                        id="horaFinEventoInputView"
                        label="Hora de fin"
                        type="time"
                        disabled
                ></date-component>
            </div>
            <input-component
                    id="ubicacionEventoInputView"
                    label="Ubicación"
                    disabled
            ></input-component>
            <input-component
                    id="descripcionEventoInputView"
                    label="Descripción"
                    disabled
            ></input-component>
            <file-component
                    id="imagenEventoInputView"
                    label="Imagen"
                    disabled
            ></file-component>
            <div class="d-flex-two-columns-responsive gap-24px">
                <div class="secondary-button-01 text-center" id="btnEliminar">Eliminar</div>
                <div class="primary-button-02 text-center" id="btnOpenModalActualizar">Actualizar</div>
            </div>
        </div>
    </modal-component>

    <modal-component id="modalActualizarEvento" static>
        <div class="p-16px d-flex justify-space-between align-items-center modal-ver-detalle-header">
            <h2 class="modal-ver-detalle-title">Actualizar evento</h2>
            <span class="icon-close d-block w-24px h-24px bg-neutral-01 cursor-pointer close-modal"></span>
        </div>

        <div class="d-flex flex-column p-24px gap-16px ">
            <input-component
                    id="nombreEventoInputEdit"
                    label="Nombre"
                    required
            ></input-component>
            <date-component
                    id="fechaEventoInputEdit"
                    label="Fecha"
                    required
            ></date-component>
            <div class="d-flex-two-columns-responsive gap-24px">
                <date-component
                        id="horaInicioEventoInputEdit"
                        label="Hora de inicio"
                        type="time"
                        required
                ></date-component>
                <date-component
                        id="horaFinEventoInputEdit"
                        label="Hora de fin"
                        type="time"
                        required
                ></date-component>
            </div>
            <input-component
                    id="ubicacionEventoInputEdit"
                    label="Ubicación"
                    required
            ></input-component>
            <input-component
                    id="descripcionEventoInputEdit"
                    label="Descripción"
                    required
            ></input-component>
            <file-component
                    id="imagenEventoInputEdit"
                    label="Imagen"
                    primary-text="Arrastra y suelta tu imagen aquí o haz clic para seleccionar"
                    secondary-text="JPG, PNG, WEBP or AVIF (Max. 10MB)"
                    accept=".jpg,.jpeg,.png,.webp,.avif"
                    max-size="10485760"
                    required
                    error-type="Formato no válido. Usa JPG, PNG, WEBP o AVIF"
                    error-size="La imagen es muy pesada. El máximo permitido son 10MB"
                    error-required="Debes subir una imagen"
            ></file-component>
            <div class="d-flex-two-columns-responsive gap-24px">
                <div class="secondary-button-02 text-center close-modal">Cancelar</div>
                <div class="primary-button-01 text-center" id="btnActualizar">Guardar cambios</div>
            </div>
        </div>
    </modal-component>

    <modal-component id="modalCrearEvento">
        <div class="p-16px d-flex justify-space-between align-items-center modal-ver-detalle-header">
            <h2 class="modal-ver-detalle-title">Crear evento</h2>
            <span class="icon-close d-block w-24px h-24px bg-neutral-01 cursor-pointer close-modal"></span>
        </div>

        <div class="d-flex flex-column p-24px gap-16px ">
            <input-component
                    id="nombreEventoInputCreate"
                    label="Nombre"
                    required
            ></input-component>
            <date-component
                    id="fechaEventoInputCreate"
                    label="Fecha"
                    required
            ></date-component>
            <div class="d-flex-two-columns-responsive gap-24px">
                <date-component
                        id="horaInicioEventoInputCreate"
                        label="Hora de inicio"
                        type="time"
                        required
                ></date-component>
                <date-component
                        id="horaFinEventoInputCreate"
                        label="Hora de fin"
                        type="time"
                        required
                ></date-component>
            </div>
            <input-component
                    id="ubicacionEventoInputCreate"
                    label="Ubicación"
                    required
            ></input-component>
            <input-component
                    id="descripcionEventoInputCreate"
                    label="Descripción"
                    required
            ></input-component>
            <file-component
                    id="imagenEventoInputCreate"
                    label="Imagen"
                    primary-text="Arrastra y suelta tu imagen aquí o haz clic para seleccionar"
                    secondary-text="JPG, PNG, WEBP or AVIF (Max. 10MB)"
                    accept=".jpg,.jpeg,.png,.webp,.avif"
                    max-size="10485760"
                    required
                    error-type="Formato no válido. Usa JPG, PNG, WEBP o AVIF"
                    error-size="La imagen es muy pesada. El máximo permitido son 10MB"
                    error-required="Debes subir una imagen"
            ></file-component>
            <div class="d-flex-two-columns-responsive gap-24px">
                <div class="secondary-button-02 text-center close-modal">Volver</div>
                <div class="primary-button-01 text-center" id="btnCrear">Crear evento</div>
            </div>
        </div>
    </modal-component>

    <notification-component id="notification"></notification-component>


    <script src="../js/menu-admin.js"></script>
    <script src="../js/libraries/air-datepicker.min.js"></script>
    <script src="../js/components/pagination-component.js"></script>
    <script src="../js/components/select-component.js"></script>
    <script src="../js/components/modal-component.js"></script>
    <script src="../js/components/input-component.js"></script>
    <script src="../js/components/date-component.js"></script>
    <script src="../js/components/file-component.js"></script>
    <script src="../js/components/notification-component.js"></script>
    <script src="../js/admin-eventos.js"></script>
</body>
</html>
