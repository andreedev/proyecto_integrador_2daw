<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/general-styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/utils.css">

    <script src="../js/common.js"></script>
    <script src="../js/api-service.js"></script>
    <script src="../js/check-session.js"></script>
</head>
<body>
    <div class="mainContainer">
        <div class="leftContainer">
            <img src="../img/red-white-photo-white-black-camera.jpg" alt="Imagen de fondo" class="imgLogin">
        </div>
        <div class="rightContainer">
            <div class="logomasbox">
                <div class="logoUE">
                    <a href="./index.html">
                        <img src="../img/UE.png" alt="Logo de la Universidad" class="imgUE">
                    </a>
                </div>
                <div class="bloqueLogin">
                    <h1 class="iniciarSesionTexto">Iniciar sesión</h1>
                    <form class="formLogin" novalidate>
                        <input-component
                                id="numExpediente"
                                label="Número de expediente"
                                width="100%"
                                required
                                error-message="El número de expediente es obligatorio"
                        ></input-component>
                        <input-component
                                id="password"
                                label="Contraseña"
                                type="password"
                                width="100%"
                                required
                                error-message="La contraseña es obligatoria"
                        ></input-component>
                        <span class="mensaje">&nbsp</span>
                        <button type="submit" class="secondary-button-01" id="btnContinuar">Continuar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/components/input-component.js"></script>
    <script src="../js/components/modal-component.js"></script>
    <script src="../js/components/notification-component.js"></script>
    <script src="../js/login.js"></script>
</body>


</html>
