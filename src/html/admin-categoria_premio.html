<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de categorías y premios</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/general-styles.css">
    <link rel="stylesheet" href="../css/menu-admin.css">
    <link rel="stylesheet" href="../css/admin-categoria_premio.css">
    <link rel="stylesheet" href="../css/utils.css">

    <script src="../js/common.js"></script>
    <script src="../js/api-service.js"></script>
    <script src="../js/check-session.js"></script>
</head>

<body>
    <div class="admin-super-container">
        <menu-admin></menu-admin>
        <div class="admin-page-content">
            <div class="admin-header">
                <div class="admin-header-module-info-container">
                    <p class="admin-module-name">Gestión de categorías y premios</p>
                    <span class="admin-module-description">Administra las categorías y premios del festival de cortometraje</span>
                </div>
                <div class="admin-header-module-actions-container">
                    <div class="primary-button-01" id="btnCreate">
                        <span>Crear categoría</span>
                    </div>
                </div>
            </div>
            <div class="admin-content">
                <div class="categories-grid" id="categoriesGrid">
                    <!-- Aquí se pintan las categorías desde JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DE EDICIÓN DE CATEGORÍA -->
    <modal-component id="editCategoryModal" container-class="w-70 w-md-70 w-lg-80 w-xl-70">
        <div class="modal-header-edit">
            <h2>Editar Categoría</h2>
            <span class="icon-close close w-24px h-32px bg-neutral-01"></span>
        </div>
        <div class="modal-body">
            <div id="editCategoryForm" class="d-flex flex-column gap-20px">
<!--                aqui tienes que eliminar el antiguo input y dejar el nuevo-->
                <input-component
                        label="Nombre de la categoría"
                        type="text"
                        id="categoryNameInput"
                        name="categoryNameInput"
                        required
                ></input-component>


                <div class="agregar-premio-container d-flex flex-column ">
                    <span class="fw-600 fs-16px">Premios</span>

                    <div class="inputs-btn-agregar d-flex flex-row align-items-center justify-space-between gap-24px">
                        <input-component
                                label="Nombre"
                                type="text"
                                id="prizeNameInput"
                                name="prizeNameInput"
                                required
                        ></input-component>
                        <input-component
                                label="Recompensa"
                                type="text"
                                id="prizeDescriptionInput"
                                name="prizeDescriptionInput"
                                required
                        ></input-component>
                        <div class="btn-agregar-premio primary-button-02 d-flex justify-center align-center" id="addPrizeBtn">
                            <span class="fs-14px">Agregar</span>
                        </div>
                    </div>
                </div>

                </div>

                <div class="modal-actions d-flex justify-space-between gap-24px align-items-center">
                    <button type="button" id="cancelBtn" class="secondary-button-01 btn-cancel">Cancelar</button>
                    <button type="submit" id="saveBtn" class="primary-button-01 btn-save w-100">Guardar cambios</button>
                </div>
            </div>
        </div>
    </modal-component>

    <!-- MODAL DE CREACIÓN DE CATEGORÍA -->
    <modal-component id="createCategoryModal" >
        <div class="modal-header">
            <h2>Nueva Categoría</h2>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <form id="createCategoryForm">
<!--                aqui tienes que eliminar el antiguo input y dejar el nuevo-->
                <input-component
                        label="Nombre de la categoría:"
                        type="text"
                        id="newCategoryName"
                        name="newCategoryNameInput"
                        required
                ></input-component>

                <div class="modal-actions">
                    <button type="button" id="cancelCreateBtn" class="btn-cancel">Cancelar</button>
                    <button type="submit" id="createBtn" class="btn-save">Crear Categoría</button>
                </div>
            </form>
        </div>
    </modal-component>

    <div class="modal-confirmar-delete hidden-force" id="confirmDeleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirmar Eliminación</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <span class="confirmar-delete-message" id="confirmDeleteMessage">¿Estás seguro de que deseas eliminar esta categoría?</span>
                <div class="modal-actions">
                    <button id="cancelDeleteBtn" class="btn-cancelar">Cancelar</button>
                    <button id="confirmDeleteBtn" class="btn-eliminar">Eliminar</button>  
                </div>
            </div>
        </div>
    </div>

    <notification-component id="notification"></notification-component>

    <script src="../js/menu-admin.js"></script>
    <script src="../js/admin-categoria_premio.js"></script>
    <script src="../js/libraries/air-datepicker.min.js"></script>
    <script src="../js/components/pagination-component.js"></script>
    <script src="../js/components/select-component.js"></script>
    <script src="../js/components/modal-component.js"></script>
    <script src="../js/components/input-component.js"></script>
    <script src="../js/components/date-component.js"></script>
    <script src="../js/components/file-component.js"></script>
    <script src="../js/components/notification-component.js"></script>
</body>

</html>
