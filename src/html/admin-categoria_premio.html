<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de categorías y premios</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/general-styles.css">
    <link rel="stylesheet" href="../css/menu-admin.css">
    <link rel="stylesheet" href="../css/admin-categoria_premio.css">
    <link rel="stylesheet" href="../css/utils.css">

    <script src="../js/common.js"></script>
    <script src="../js/api-service.js"></script>
    <script src="../js/check-session.js"></script>
</head>

<body>
    <div class="admin-super-container">
        <menu-admin></menu-admin>
        <div class="admin-page-content">
            <div class="admin-header">
                <div class="admin-header-module-info-container">
                    <p class="admin-module-name">Gestión de categorías y premios</p>
                    <span class="admin-module-description">Administra las categorías y premios del festival de cortometraje</span>
                </div>
                <div class="admin-header-module-actions-container">
                    <div class="primary-button-01 btn-create">
                        <span>Crear categoría</span>
                    </div>
                </div>
            </div>
            <div class="admin-content">
                <div class="categories-grid" id="categoriesGrid">
                    <!-- Aquí se pintan las categorías desde JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DE EDICIÓN DE CATEGORÍA -->
    <div id="editCategoryModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Categoría</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editCategoryForm">
                    <div class="form-group">
                        <label for="categoryName">Nombre de la categoría:</label>
                        <input type="text" id="categoryName" name="categoryName" required />
                    </div>

                    <div class="form-group">
                        <div class="label-plus-button-add">
                            <label>Premios:</label>
                            <button type="button" id="addPrizeBtn" class="btn-add">+ Añadir</button>
                        </div>
                        <div id="prizesContainer"></div>
                    </div>

                    <div class="modal-actions">
                        <button type="button" id="cancelBtn" class="btn-cancel">Cancelar</button>
                        <button type="submit" id="saveBtn" class="btn-save">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL DE CREACIÓN DE CATEGORÍA -->
    <div id="createCategoryModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nueva Categoría</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="createCategoryForm">
                    <div class="form-group">
                        <label for="newCategoryName">Nombre de la categoría:</label>
                        <input type="text" id="newCategoryName" name="newCategoryName" />
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label>Premios:</label>
                        <button type="button" id="addNewPrizeBtn" class="btn-add">+ Añadir</button>
                        <div id="newPrizesContainer">
                            <div class="prize-item">
                                <span class="prize-number">1</span>
                                <input type="text" class="nombreDelPremio" placeholder="Nuevo premio" value="Nuevo premio"/>
                                <input type="number" placeholder="Valor €" value="100" min="0" step="10" />
                                <button class="delete-btn">Eliminar</button>
                                <span class="error-message"></span>
                            </div>
                        </div>
                    </div>

                    <div class="modal-actions">
                        <button type="button" id="cancelCreateBtn" class="btn-cancel">Cancelar</button>
                        <button type="submit" id="createBtn" class="btn-save">Crear Categoría</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal-confirmar-delete hidden-force" id="confirmDeleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirmar Eliminación</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <span class="confirmar-delete-message" id="confirmDeleteMessage">¿Estás seguro de que deseas eliminar esta categoría?</span>
                <div class="modal-actions">
                    <button id="cancelDeleteBtn" class="btn-cancelar">Cancelar</button>
                    <button id="confirmDeleteBtn" class="btn-eliminar">Eliminar</button>  
                </div>
            </div>
        </div>
    </div>

    <script src="../js/menu-admin.js"></script>
    <script src="../js/admin-categoria_premio.js"></script>
</body>

</html>
