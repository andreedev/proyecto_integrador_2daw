<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrocinadores</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/general-styles.css">
    <link rel="stylesheet" href="../css/admin-patrocinadores.css">
    <link rel="stylesheet" href="../css/utils.css">

    <script src="../js/common.js"></script>
    <script src="../js/api-service.js"></script>
    <script src="../js/check-session.js"></script>
</head>
<body>
    <div class="admin-super-container">
        <menu-admin></menu-admin>
        <div class="admin-page-content">
            <div class="admin-header">
                <div class="admin-header-module-info-container">
                    <p class="admin-module-name">Gestión de Patrocinadores</p>
                    <span class="admin-module-description">Administra los patrocinadores del evento</span>
                </div>
                <div class="admin-header-module-actions-container">
                    <button class="primary-button-01" id="btnOpenCreateSponsor">Agregar Patrocinador</button>
                </div>
            </div>
            <div class="admin-content">
                <div class="d-grid grid-template-columns-1 grid-xs-template-columns-2 grid-md-template-columns-3 gap-24px" id="contenedorPatrocinadores">
                </div>
            </div>
        </div>
    </div>

    <modal-component id="modalCrear" static scrollable mobile-full-screen>
        <div class="p-16px d-flex justify-space-between align-items-center modal-ver-detalle-header">
            <h2 class="modal-ver-detalle-title">Nuevo patrocinador</h2>
            <span class="icon-close d-block w-24px h-24px bg-neutral-01 cursor-pointer close-modal"></span>
        </div>

        <div class="d-flex flex-column p-24px gap-16px flex-grow-1 overflow-y-auto">
            <input-component
                    id="nombreCreate"
                    label="Nombre"
                    required
            ></input-component>
            <file-component
                    id="imagenCreate"
                    label="Imagen"
                    primary-text="Arrastra y suelta tu imagen aquí o haz clic para seleccionar"
                    secondary-text="JPG, PNG, WEBP or AVIF (Max. 10MB)"
                    accept=".jpg,.jpeg,.png,.webp,.avif"
                    max-size="10485760"
                    required
                    error-type="Formato no válido. Usa JPG, PNG, WEBP o AVIF"
                    error-size="La imagen es muy pesada. El máximo permitido son 10MB"
                    error-required="Debes subir una imagen"
            ></file-component>
        </div>

        <div class="p-24px border-top border-solid border-neutral-05 bg-white">
            <div class="d-flex-two-columns-responsive gap-24px">
                <div class="secondary-button-02 text-center close-modal">Volver</div>
                <div class="primary-button-01 text-center" id="btnCrear">Crear patrocinador</div>
            </div>
        </div>
    </modal-component>

    <modal-component id="modalActualizar" static scrollable mobile-full-screen>
        <div class="p-16px d-flex justify-space-between align-items-center modal-ver-detalle-header">
            <h2 class="modal-ver-detalle-title">Actualizar patrocinador</h2>
            <span class="icon-close d-block w-24px h-24px bg-neutral-01 cursor-pointer close-modal"></span>
        </div>

        <div class="d-flex flex-column p-24px gap-16px flex-grow-1 overflow-y-auto">
            <input-component
                    id="nombreUpdate"
                    label="Nombre"
                    required
            ></input-component>
            <file-component
                    id="imagenUpdate"
                    label="Imagen"
                    primary-text="Arrastra y suelta tu imagen aquí o haz clic para seleccionar"
                    secondary-text="JPG, PNG, WEBP or AVIF (Max. 10MB)"
                    accept=".jpg,.jpeg,.png,.webp,.avif"
                    max-size="10485760"
                    required
                    error-type="Formato no válido. Usa JPG, PNG, WEBP o AVIF"
                    error-size="La imagen es muy pesada. El máximo permitido son 10MB"
                    error-required="Debes subir una imagen"
            ></file-component>
        </div>

        <div class="p-24px border-top border-solid border-neutral-05 bg-white">
            <div class="d-flex-two-columns-responsive gap-24px">
                <div class="secondary-button-02 text-center close-modal">Volver</div>
                <div class="primary-button-01 text-center" id="btnActualizar">Actualizar patrocinador</div>
            </div>
        </div>
    </modal-component>

    <notification-component id="notification"></notification-component>

    <script src="../js/libraries/air-datepicker.min.js"></script>
    <script src="../js/components/input-component.js"></script>
    <script src="../js/components/file-component.js"></script>
    <script src="../js/components/modal-component.js"></script>
    <script src="../js/components/date-component.js"></script>
    <script src="../js/components/notification-component.js"></script>
    <script src="../js/components/pagination-component.js"></script>
    <script src="../js/components/video-player-component.js"></script>
    <script src="../js/components/carousel-component.js"></script>
    <script src="../js/menu-admin.js"></script>
    <script src="../js/admin-patrocinadores.js"></script>
</body>
</html>
