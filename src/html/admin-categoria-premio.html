<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de categorías y premios</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/general-styles.css">
    <link rel="stylesheet" href="../css/admin-categoria-premio.css">
    <link rel="stylesheet" href="../css/utils.css">

    <script src="../js/common.js"></script>
    <script src="../js/api-service.js"></script>
    <script src="../js/check-session.js"></script>
</head>
<body>
    <div class="admin-super-container">
        <menu-admin></menu-admin>
        <div class="admin-page-content">
            <div class="admin-header">
                <div class="admin-header-module-info-container">
                    <p class="admin-module-name">Gestión de categorías y premios</p>
                    <span class="admin-module-description">Administra las categorías y premios del festival de cortometraje</span>
                </div>
                <div class="admin-header-module-actions-container">
                    <div class="primary-button-01" id="btnOpenCreateCategoryModal">
                        <span>Crear categoría</span>
                    </div>
                </div>
            </div>
            <div class="container-xl p-16px-force p-md-24px-force">
                <div class="d-grid grid-template-columns-1 grid-md-template-columns-2 gap-48px" id="categoriesGrid">
                    <!-- Aquí se pintan las categorías desde JS -->
                </div>
                <div class="d-flex justify-content-center align-items-center p-16px">
                    <pagination-component
                            id="pagination">
                    </pagination-component>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal de creación de categoría -->
    <modal-component id="modalCrearCategoria" mobile-full-screen static>
        <div class="d-flex justify-space-between align-center py-16px px-24px border-solid border-neutral-05">
            <div class="d-flex flex-column gap-4px">
                <span class="fs-20px fw-600">Nueva categoría</span>
                <span class="fs-12px text-neutral-04"></span>

            </div>
            <div class="d-flex align-items-center gap-8px">
                <span class="icon-close w-24px h-24px bg-neutral-03 close-modal cursor-pointer"></span>
            </div>
        </div>
        <div class="d-flex flex-column p-24px gap-24px flex-grow-1 overflow-y-auto">
            <input-component
                    label="Nombre de la categoría:"
                    type="text"
                    id="nombreCategoriaInputCrear"
                    required
            ></input-component>

            <prize-manager-component id="prizeManagerCrear"></prize-manager-component>
        </div>
        <div class="p-24px border-top border-solid border-neutral-05 bg-white">
            <div class="d-flex-two-columns-responsive gap-24px">
                <div class="secondary-button-02 text-center close-modal">Cancelar</div>
                <button class="primary-button-01 text-center" id="btnCrear">Crear</button>
            </div>
        </div>
    </modal-component>


    <!-- Modal de edición de categoría -->
    <modal-component id="modalActualizarCategoria" mobile-full-screen static>
        <div class="d-flex justify-space-between align-center py-16px px-24px border-solid border-neutral-05">
            <div class="d-flex flex-column gap-4px">
                <span class="fs-20px fw-600">Actualizar Categoría</span>
                <span class="fs-12px text-neutral-04"></span>
            </div>
            <div class="d-flex align-items-center gap-8px">
                <span class="icon-close w-24px h-24px bg-neutral-03 close-modal cursor-pointer"></span>
            </div>
        </div>
        <div class="d-flex flex-column p-24px gap-24px flex-grow-1 overflow-y-auto">
            <input-component
                    label="Nombre de la categoría:"
                    type="text"
                    id="nombreCategoriaActualizar"
                    required
            ></input-component>

            <prize-manager-component id="prizeManagerActualizar"></prize-manager-component>
        </div>
        <div class="p-24px border-top border-solid border-neutral-05 bg-white">
            <div class="d-flex-two-columns-responsive gap-24px">
                <div class="secondary-button-02 text-center close-modal">Cancelar</div>
                <button class="primary-button-01 text-center" id="btnActualizar">Actualizar</button>
            </div>
        </div>
    </modal-component>

    <!-- Modal de confirmación de eliminación -->
    <div class="modal-confirmar-delete hidden-force" id="confirmDeleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirmar Eliminación</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <span class="confirmar-delete-message" id="confirmDeleteMessage">¿Estás seguro de que deseas eliminar esta categoría?</span>
                <div class="modal-actions">
                    <button id="cancelDeleteBtn" class="btn-cancelar">Cancelar</button>
                    <button id="confirmDeleteBtn" class="btn-eliminar">Eliminar</button>  
                </div>
            </div>
        </div>
    </div>

    <notification-component id="notification"></notification-component>

    <script src="../js/menu-admin.js"></script>
    <script src="../js/libraries/air-datepicker.min.js"></script>
    <script src="../js/components/pagination-component.js"></script>
    <script src="../js/components/select-component.js"></script>
    <script src="../js/components/modal-component.js"></script>
    <script src="../js/components/input-component.js"></script>
    <script src="../js/components/date-component.js"></script>
    <script src="../js/components/file-component.js"></script>
    <script src="../js/components/prize-component.js"></script>
    <script src="../js/components/prize-manager-component.js"></script>
    <script src="../js/components/notification-component.js"></script>
    <script src="../js/admin-categoria-premio.js"></script>
</body>

</html>
